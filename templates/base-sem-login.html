<!DOCTYPE html>
{% load static from staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AcadSocial - {% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'fa/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/non-responsive.css' %}" rel="stylesheet">
        <link href="{% static 'css/acadsocial.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'jquery/1.11.1/jquery.min.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    {% block head %} {% endblock %}
    </head>
    <body {% block body-style %}{% endblock %}>

        <div class="navbar navbar-default navbar-static-top">

            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">Acad<b>Social</b></a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        {% block navbar-left %} {% endblock %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'cadastro' %}">Cadastre-se</a></li>
                        {% block navbar-right %} {% endblock %}
                    </ul>
                </div>

            </div>

        </div>

        <div class="container">
            {% block body %} {% endblock %}
        </div>

    </body>
</html>
