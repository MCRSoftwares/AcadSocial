<!DOCTYPE html>
{% load static from staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AcadSocial - {% block title %}{% endblock %}</title>
    <link href="{% static '../static/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '../static/css/acadsocial.css' %}" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					Acad<b>Social</b>
				</a>
			</div>
            {% block nav-container %}
            {% endblock %}
		</div>
	</nav>

    {% block outside-container %}
    {% endblock %}
    <div class="container">
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static '../static/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
